<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Leiaute baseado em grade (grid)</title>
    <style>
        div {
            background: #659494;
            color: white;
            text-align: center;
            margin: 15px;
            padding: 100px;
        }

        section {
            display: grid;
            grid-template-columns: auto auto auto auto;
        }
    </style>
</head>
<body>
    <section>
        <div>Produto 1</div>
        <div>Produto 2</div>
        <div>Produto 3</div>
        <div>Produto 4</div>
        <div>Produto 5</div>
        <div>Produto 6</div>
        <div>Produto 7</div>
        <div>Produto 8</div>
    </section>
</body>
</html>
