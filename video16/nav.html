<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Construindo o menu de navegação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav a {
            color: black;
            font-weight: bold;
            display: block;
            padding: 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Alugar vídeos</a></li>
            <li><a href="">Comprar vídeos</a></li>
            <li><a href="">DVDs usados</a></li>
            <li><a href="">Ofertas</a></li>
        </ul>
    </nav>
</body>
</html>
